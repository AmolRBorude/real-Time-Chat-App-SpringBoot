<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Chat Application</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.1/stomp.min.js"></script>

    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-card {
            width: 100%;
            max-width: 450px;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 20px;
        }

        .chat-header {
            text-align: center;
            font-weight: bold;
            font-size: 22px;
            color: #764ba2;
            margin-bottom: 15px;
        }

        #chat {
            background: #f7f7f7;
            border-radius: 10px;
            padding: 10px;
            height: 280px;
            overflow-y: auto;
            margin-bottom: 15px;
        }

        .chat-message {
            background: #e0e7ff;
            padding: 8px 12px;
            border-radius: 12px;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .chat-message strong {
            color: #4f46e5;
        }

        .btn-send {
            background: #4f46e5;
            color: white;
            border-radius: 8px;
        }

        .btn-send:hover {
            background: #4338ca;
        }

        input {
            border-radius: 8px !important;
        }
    </style>
</head>

<body>

<div class="chat-card">
    <div class="chat-header">ðŸ’¬ Real-Time Chat</div>

    <div id="chat"></div>

    <div class="mb-2">
        <input type="text" id="senderInput" class="form-control" placeholder="Your Name">
    </div>

    <div class="input-group">
        <input type="text" id="messageInput" class="form-control" placeholder="Type your message">
        <button id="sendMessage" class="btn btn-send">Send</button>
    </div>
</div>

<script>
    var stompClient = null;

    function connect() {
        var socket = new SockJS('/chat');
        stompClient = Stomp.over(socket);

        stompClient.connect({}, function () {
            stompClient.subscribe('/topic/messages', function (message) {
                showMessage(JSON.parse(message.body));
            });
        });
    }

    function showMessage(message) {
        var chat = document.getElementById('chat');
        var div = document.createElement('div');
        div.className = "chat-message";
        div.innerHTML = "<strong>" + message.sender + ":</strong> " + message.content;
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
    }

    function sendMessage() {
        var sender = document.getElementById('senderInput').value;
        var content = document.getElementById('messageInput').value;

        stompClient.send(
            "/app/sendMessage",
            {},
            JSON.stringify({ sender: sender, content: content })
        );

        document.getElementById('messageInput').value = '';
    }

    document.getElementById('sendMessage').addEventListener('click', sendMessage);
    window.onload = connect;
</script>

</body>
</html>
